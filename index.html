<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div class="container">
    <div class="first-section">
      <div class="content">
        <h3>Your Result</h3>
        <div class="circle-result">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of<br> the people who have taken<br> these tests.</p>
      </div>
    </div>
    <div class="second-section">
      <h3>Summary</h3>
      <div class="score-card reaction">
        <p><i class="fa-solid fa-bolt"></i> <span>Reaction</span></p>
        <p style="color: black;"><b>80</b> / 100</p>
      </div>
      <div class="score-card memory">
        <p><i class="fa-solid fa-brain"></i><span>Memory</span></p>
        <p style="color: black;"><b>92</b> / 100</p>
      </div>
      <div class="score-card verbal">
        <p><i class="fa-solid fa-comment-dots"></i><span>Verbal</span></p>
        <p style="color: black;"><b>61</b> / 100</p>
      </div>
      <div class="score-card visual">
        <p><i class="fa-solid fa-eye"></i><span>Visual</span></p>
        <p style="color: black;"><b>72</b> / 100</p>
      </div>
      <button>Continue</button>
    </div>
  </div>
</body>

</html>
